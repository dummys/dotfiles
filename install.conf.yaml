- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/rofi/config.rasi:
        path: config/rofi/config.rasi
        create: true
    ~/.config/qutebrowser/config.py:
        path: config/qutebrowser/config.py
        create: true
    ~/.gnupg/gpg-agent.conf:
        path: gnupg/gpg-agent.conf
        create: true
    ~/.gnupg/gpg.conf:
        path: gnupg/gpg.conf
        create: true
    ~/.gnupg/dirmngr.conf:
        path: gnupg/dirmngr.conf
        create: true
    ~/.idapro/avr.cfg:
        path: idapro/avr.cfg
        create: true
    ~/.idapro/gdb_arch.cfg:
        path: idapro/gdb_arch.cfg
        create: true
    ~/.idapro/idauser.cfg:
        path: idapro/idauser.cfg
        create: true
    ~/.idapro/ida.reg:
        path: idapro/ida.reg
        create: true
    ~/.ncmpcpp/config:
        path: ncmpcpp/config
        create: true
    ~/.oh-my-zsh/themes/mattoufoutu.zsh-theme:
        path: oh-my-zsh/themes/mattoufoutu.zsh-theme
        create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/awesome:
        path: config/awesome/
        create: true
    ~/.config/color:
        path: config/color/
        create: true
    ~/.config/lxterminal:
        path: config/lxterminal/
        create: true
    ~/.config/mimeapps.list:
        path: config/mimeapps.list
        create: true
    ~/.config/mpd/mpd.conf:
        path: config/mpd/mpd.conf
        create: true
    ~/.config/mpd/playlists:
        path: config/mpd/playlists/
        create: true
    ~/.config/fish:
        path: config/fish/
        create: true
    ~/.config/mpv:
        path: config/mpv/
        create: true
    ~/.config/ranger/rc.conf:
        path: config/ranger/rc.conf
        create: true
    ~/.config/sxhkd/sxhkdrc:
        path: config/sxhkd/sxhkdrc
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

