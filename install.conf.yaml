- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/rofi/config.rasi:
        path: config/rofi/config.rasi
        create: true
    ~/.local/share/qutebrowser/userscripts/qute-pass:
        path: local/share/qutebrowser/userscripts/qute-pass
        create: true
    ~/.gnupg/gpg-agent.conf:
        path: gnupg/gpg-agent.conf
        create: true
    ~/.gnupg/gpg.conf:
        path: gnupg/gpg.conf
        create: true
    ~/.gnupg/dirmngr.conf:
        path: gnupg/dirmngr.conf
        create: true
    ~/.idapro/avr.cfg:
        path: idapro/avr.cfg
        create: true
    ~/.idapro/gdb_arch.cfg:
        path: idapro/gdb_arch.cfg
        create: true
    ~/.idapro/idauser.cfg:
        path: idapro/idauser.cfg
        create: true
    ~/.idapro/ida.reg:
        path: idapro/ida.reg
        create: true
    ~/.ncmpcpp/config:
        path: ncmpcpp/config
        create: true
    ~/.oh-my-zsh/themes/mattoufoutu.zsh-theme:
        path: oh-my-zsh/themes/mattoufoutu.zsh-theme
        create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/lxterminal/lxterminal.conf:
        path: config/lxterminal/lxterminal.conf
        create: true
    ~/.config/mpd/mpd.conf:
        path: config/mpd/mpd.conf
        create: true
    ~/.config/mpd/playlists:
        path: config/mpd/playlists/
        create: true
    ~/.config/fish/autojump.fish:
        path: config/fish/autojump.fish
        create: true
    ~/.config/fish/completions/gopass.fish:
        path: config/fish/completions/gopass.fish
        create: true
    ~/.config/fish/config.fish:
        path: config/fish/config.fish
        create: true
    ~/.config/fish/functions:
        path: config/fish/functions
        create: true
    ~/.config/mpv/mpv.conf:
        path: config/mpv/mpv.conf
        create: true
    ~/.config/ranger/rc.conf:
        path: config/ranger/rc.conf
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

